<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="furniture.png" />
    <title>Oofa</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img src="furniture.png" alt="logo" />
        </div>
      </header>
      <section class="about flex">
        <div class="about__content flex">
          <h2 class="content__title">Oofas</h2>
          <h1 class="about__content__title ff-serif fs-400 fw-700">
            Modern looking furniture
          </h1>
          <p class="about__content__description">
            Create the perfect family room to chill out with our wide selection
            of living room furniture.
          </p>
        </div>
        <figure class="about__main__img">
          <img src="main.jpg" alt="white furniture" />
        </figure>
        <figure class="about__second__img desk-only">
          <img src="furniture4.jpg" alt="White furniture, orange couch" />
        </figure>
      </section>
      <section class="portfolio flex">
        <div class="portfolio__header flex">
          <h2 class="content__title">Products</h2>
          <h1 class="portfolio__header__title ff-serif fs-400">Sofas</h1>
        </div>
        <div class="portfolio__content flex">
          <figure class="portfolio__content__item">
            <img src="red.jpg" alt="Red sofa" />
            <figcaption class="flex txt-center" style="--gap: 0.3em">
              <h3 class="ff-serif fw-700 fs-300 fw-700">Syracuse red-orange</h3>
              <p class="fs-100 fw-500">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                luctus luctus aliquet. Morbi ac blandit massa
              </p>
            </figcaption>
          </figure>
          <figure class="portfolio__content__item">
            <img src="1.jpg" alt="Yellow sofa" />
            <figcaption class="flex txt-center" style="--gap: 0.3em">
              <h3 class="ff-serif fw-700 fs-300 fw-700">Sunglow</h3>
              <p class="fs-100 fw-500">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                luctus luctus aliquet. Morbi ac blandit massa
              </p>
            </figcaption>
          </figure>
          <figure class="portfolio__content__item">
            <img src="green.jpg" alt="Green sofa" />
            <figcaption class="flex txt-center" style="--gap: 0.3em">
              <h3 class="ff-serif fw-700 fs-300 fw-700">Pine green</h3>
              <p class="fs-100 fw-500">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                luctus luctus aliquet. Morbi ac blandit massa
              </p>
            </figcaption>
          </figure>
          <figure class="portfolio__content__item">
            <img src="2.jpg" alt="White sofa" />
            <figcaption class="flex txt-center" style="--gap: 0.3em">
              <h3 class="ff-serif fw-700 fs-300 fw-700">Seasalt Chocolate</h3>
              <p class="fs-100 fw-500">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                luctus luctus aliquet. Morbi ac blandit massa
              </p>
            </figcaption>
          </figure>
          <figure class="portfolio__content__item">
            <img src="yellow.jpg" alt="Yellow sofa" />
            <figcaption class="flex txt-center" style="--gap: 0.3em">
              <h3 class="ff-serif fw-700 fs-300 fw-700">Naples yellow</h3>
              <p class="fs-100 fw-500">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                luctus luctus aliquet. Morbi ac blandit massa
              </p>
            </figcaption>
          </figure>
          <figure class="portfolio__content__item">
            <img
              src="white-blue.jpg"
              alt="White sofa with light blue pillows"
            />
            <figcaption class="flex txt-center" style="--gap: 0.3em">
              <h3 class="ff-serif fw-700 fs-300 fw-700">
                Ghost white, alice blue
              </h3>
              <p class="fs-100 fw-500">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                luctus luctus aliquet. Morbi ac blandit massa
              </p>
            </figcaption>
          </figure>
        </div>
        <button class="portfolio__button ff-serif uppercase txt-dark">
          View all
        </button>
      </section>
      <section class="categories flex">
        <div class="categories__header txt-center flex">
          <h2 class="uppercase fs-100">More</h2>
          <h1 class="categories__header__title ff-serif fw-700 fs-400">
            Caf√© chairs
          </h1>
        </div>
        <div class="categories__content flex" style="--gap: 0">
          <figure class="categories__content__item">
            <img src="furniture3.jpg" alt="Blue chair" />
            <figcaption>Powder blue</figcaption>
          </figure>
          <figure class="categories__content__item">
            <img src="rose.jpg" alt="Pink chair" />
            <figcaption>Mimi Pink</figcaption>
          </figure>
          <figure class="categories__content__item">
            <img src="greychair.jpg" alt="Grey chair" />
            <figcaption>French grey</figcaption>
          </figure>
          <figure class="categories__content__item">
            <img src="yellow3.jpg" alt="Yellow chair" />
            <figcaption>Stil de grain yellow</figcaption>
          </figure>
        </div>
      </section>
      <footer>
        <div class="contact flex bg-green txt-white">
          <div class="contact__phone flex">
            <div class="contact__phone__icon"></div>
            <div class="contact__phone__data">
              <h3 class="ff-serif fs-300">(258) 579-8902</h3>
              <p class="fs-100">Phone Number</p>
            </div>
          </div>
          <div class="contact__email flex">
            <div class="contact__email__icon"></div>
            <div class="contact__email__data">
              <h3 class="ff-serif fs-300">oofa@info.com</h3>
              <p class="fs-100">Email</p>
            </div>
          </div>
        </div>
        <div class="newsletter flex bg-dark txt-white">
          <h3 class="newsletter__title ff-serif fs-300">Newsletter</h3>
          <div class="newsletter__content flex">
            <input placeholder="YOUR EMAIL" />
            <button class="bg-pink fs-100 fw-500 uppercase">Subscribe</button>
          </div>
        </div>
        <img class="footer__img desk-only" src="orange.jpg" alt="Yellow sofa" />
      </footer>
    </div>
  </body>
</html>
